<html>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <head>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div id="signup">
            <img src="signup_img1.gif">
        </div>
            <div id="signup_form">
                
                <div id="id01" class="modal">
                   
                  <form ng-app="" name="myform">
                      <div class="container">
                        <marquee id="marq1"direction="right" scrollamount="10">Sign Up</marquee>
                        <p>Please fill in this form to create an account.</p>
                        <hr>
                       
                        <input type="email"  placeholder="Enter email"name="myadress" ng-model="text">
                        <span ng-show="myform.myadress.$error.email">not valid email</span></form>
                       
                        <input type="password"  placeholder="Enter password"name="password" required>                       
                        <input type="number" placeholder="Contact no" name="Contact_no." required>

                        <p id="terms">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  
                        <div class="clearfix">

                          <button type="button" id="loginbtn" onclick="login()">Login</button>
                          <button type="submit" id="signupbtn">Sign Up</button>
                        </div>
                      </div>
                    
                  </div>
                

            </div>
        </div>

        <script>
          function login(){
            window.location.replace("login.html")
          }
        </script>
    
    </body>
</html>
